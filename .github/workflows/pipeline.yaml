name: Django CI

on:
  push:
    branches: [ master ]
  # pull_request:
  #   branches: [ main, develop ]

jobs:
  validate:
    name: Validate Django project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'   # при необходимости поменяй версию

      - name: Create virtualenv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Django settings
        run: |
          source .venv/bin/activate
          echo "Проверка настроек Django..."
          python manage.py check
          echo "Настройки валидны"

      - name: Check Django migrations
        run: |
          source .venv/bin/activate
          echo "Проверка миграций Django..."
          python manage.py makemigrations --check --dry-run
          echo "Миграции валидны"

  test:
    name: Test Django static files
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Create virtualenv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Django static files
        run: |
          source .venv/bin/activate
          echo "Проверка статик-файлов Django..."
          python manage.py collectstatic --noinput --dry-run
          echo "Статические файлы валидны"
