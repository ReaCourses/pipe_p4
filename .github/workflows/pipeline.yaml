name: Django check

on:
  push:
    branches: [ master ]
  # pull_request:

jobs:
  validate:
    name: Validate Django project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      
      - name: Create venv and install libs
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Django settings
        run: |
          source .venv/bin/activate
          echo "Проверка настроек Django"
          python3 manage.py check
          echo "Настройки валидны"

      - name: Check Django migrations
        run: |
          source .venv/bin/activate
          echo "Проверка миграций Django"
          python3 manage.py makemigrations --check --dry-run
          echo "Миграции валидны"
  
  test:
    name: Test Django static files
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      
      - name: Create venv and install libs
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Django static files
        run: |
          echo "Проверка статик-файлов Django"
          python3 manage.py collectstatic --noinput --dry-run
          echo "Статик-файлы валидны"